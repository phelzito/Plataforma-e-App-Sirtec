<div class="login-container">
  <mat-card *ngIf="!showTwoFactor">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="showTwoFactor">
    <mat-card-header>
      <mat-card-title>Verificação de Dois Fatores</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="twoFactorForm" (ngSubmit)="onVerify()">
        <mat-form-field appearance="outline">
          <mat-label>Código de Verificação</mat-label>
          <input matInput formControlName="code" type="text">
          <mat-error *ngIf="twoFactorForm.get('code')?.hasError('required')">
            Código é obrigatório
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Verificar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
